<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->

        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#"></a></li>

        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>

        <ul class="nav navbar-nav navbar-right">

    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p></p>
    </div>
  <div class="container">
    <div class="row">
      <p>
        Have a question? Need some help? Just want to talk? We’re off exploring the world, so the best way to reach us is to drop us a line and we’ll do our best to get back to you as quickly as possible!</p>
      </div>
      <div class="row">
        <div class="col-md-6 shadowContainer">
          <form class="form-horizontal">
            <section>
              <h4>We’re excited to hear from you!</h4>

              <div class="form-group">
                <div class="col-md-12">
                  <label class="control-label" for="textinput">Your Full Name</label>

                  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control">

                </div>
              </div>

              <div class="form-group">

                <div class="col-md-12">
                  <label class="control-label" for="emailInput">Email</label>
                  <input id="emailInput" name="emailInput" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label class="control-label" for="reguardingInput">Regarding</label>

                  <input id="reguardingInput" name="reguardingInput" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <form accept-charset="UTF-8" action="" method="POST">
                    <textarea class="form-control" id="text" name="text" maxlength="200" placeholder="Type in your message" rows="5"></textarea>
                      <span class="pull-right label label-default" id="count_message"></span>
    </form>
                </div>
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Send me updates on new Adventure Oppertunities</label>
              </div>
              <div class="form-group">
                <div class="col-md-2">
                  <button id="singlebutton" name="singlebutton" class="btn btn-success btn-md">Submit</button>
                </div>

              </section>
            </form>
          </div>
          <div class="col-md-6">
            This is another column
          </div>
        </div>
      </div>


    </body>
